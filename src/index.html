<!DOCTYPE html>
<head>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: magenta;
    }
    .content {
      width: 100%;
      position: absolute;
      bottom: 0;
    }
    .message-conteiner {
      text-align: center;
    }
    .stroke {
      color: #333;
      text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff,
      -1px 1px 0 #fff, 1px -1px 0 #fff,
      0 1px 0 #fff, 0 -1px 0 #fff,
      -0 1px 0 #fff, 1px 0 0 #fff
    }
    .username {
      background-color: #333;
      border-radius: 10px;
      padding: 8px;
      font-size: 24px;
      color: #fff;
      vertical-align: middle;
    }
    .message {
      font-size: 45px;
      color: #333;
      vertical-align: middle;
      margin-left: 12px;
    }
  </style>
</head>

<body>
  <div id="user1" class="content"><div class="message-conteiner"><span class="username">モバきち</span><span class="message stroke">4枚やった!</span></div></div>
  <script>
    var socket = io();

    var continerElem = document.querySelector('#user1 .message-conteiner');
    var userElem = document.querySelector('#user1 .username');
    var messageElem = document.querySelector('#user1 .message');

    socket.on('message', msg => {
      console.log(`${msg.username}: ${msg.message}`);

      userElem.textContent = msg.username;
      messageElem.style.color = msg.hexAccentColor ?? '#333';
      messageElem.textContent = msg.message;
      continerElem.style.display = 'block';

      setTimeout(() => {
        continerElem.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
